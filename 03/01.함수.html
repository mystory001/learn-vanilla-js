<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <!--
    함수 
    동작해야 할 목적대로 묶은 명령을 함수(function)
    alert() 함수와 같이 자바스크립트에 미리 만들어 놓은 함수를 '내장 함수'라고 함
    함수를 사용하는 기본적인 방법은 함수를 만들 때 이름을 붙이고 필요할 때마다 함수 이름을 사용해 실행
    함수가 어떤 명령을 처리할지 미리 알려주는 것을 함수를 선언한다, 함수를 정의한다 라고 함
        funciont 함수명(){
            명령
        }

    함수를 선언하는 것만으로 함수가 실행되지 않음. 함수를 선언한 후 따로 실행하는 코드를 작성해야함
    함수를 사용하는 것을 함수를 호출한다, 함수를 실행한다 라고 함
        함수명([변수])
    -->

    <script>
        alert("자바스크립트에서 미리 만들어 놓은 함수를 내장 함수라고 함")        
    </script>

    <script>
        // 두 수를 더하는 함수 만들기
        function addNum(a, b) {
            var sum = a + b;
            alert(sum);
        }
    </script>

    <script>
        // 함수를 사용하지 않고 두 수 더하기
        var num1 = 10;
        var num2 = 20;
        var sum2 = num1 + num2;
        alert("함수를 사용하지 않고 두 수 더하기 : " + sum2);
    </script>

    <script>
        // 함수를 사용해 두 수 더하기
        function addNum2() {
            var num3 = 2;
            var num4 = 3;
            var sum3 = num3 + num4;
            alert("함수를 사용해 두 수 더하기 : " + sum3);
        }
    </script>

    <!-- 
    함수 선언과 실행 순서
    웹 브라우저에서 자바스크립트 소스를 해석할 때 함수 선언 부분을 가장 먼저 해석함
    원하는 어느 곳에 함수를 선언해 놓기만 하면 선언한 위치와 상관없이 함수를 실행할 수 있음
    함수 선언 위치는 프로그램 흐름에 영향을 주지 않음
    -->
</body>
</html>
