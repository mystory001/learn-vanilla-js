<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1부터 n까지 숫자를 더하는 함수</title>
</head>
<body>
    <script>
        n = prompt("숫자를 입력해주면 1부터 n까지 더합니다.","")
        function add(n){15
            var sum = 0;
            for(let i = 1; i <= n; i++){
                sum += i;
            }
            return sum;
        }
        document.write("1부터 "+ n+"까지 더한 수는 " + add(n));
    </script>
</body>
</html>
