<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
</head>
<body>
    <!-- 
    이벤트
    웹 브라우저나 사용자가 행하는 어떤 동작
    웹 문서 영역 안에서 이루어지는 동작만을 이야기함
    마우스나 기보드를 사용할 때, 웹 문서를 불러올 때, 폼에 내용을 입력할 때 발생
    마우스 이벤트 : 마우스를 이용해서 버튼이나 휠 버튼을 조작할 때 발생
    click, dbclick, mousedown, mousemove,...
    키보드 이벤트 : 키보드에서 특정 키를 조작할 때 발생
    keydown, keypress, keyup,...
    문서 로딩 이벤트 : 서버에서 웹 문서를 가져오거나 문서를 위아래로 스크롤하는 등 웹 문서를 브라우저 창에 보여주는 것과 관련된 이벤트
    abort, error, load, resize,...
    폼 이벤트 : 폼 요소에 내용을 입력하면서 발생하는 이벤트
    blur, change, focus,...
    https://developer.mozilla.org/ko/docs/Web 필요한 경우 찾아서 확인
    -->
</body>
</html>
