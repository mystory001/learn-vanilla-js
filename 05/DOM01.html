<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 객체 모델</title>
</head>
<body>
    <!-- 
    문서 객체 모델 DOM(Document Object Model)
    웹에서 어떤 조건에 맞거나 사용자의 동작이 있을 때 웹 문서 전체 또는 일부분이 동적으로 반응하게 하는 것
    이렇게 반응하게 하려면 웹 문서의 모든 요소를 따로 제어할 수 있어야 함
    모든 정보 요소를 자바스크립트로 가져와 프로그래밍할 때 사용
    자바스크립트를 이용하여 웹 문서에 접근하고 제어할 수 있도록 객체를 사용해 웹 문서를 체계적으로 정리하는 방법
    -->

    <!-- 
    DOM 트리
    웹 문서의 요소를 부모 요소와 자식 요소로 구분
    부모와 자식 구조로 표시하면 나무 형태가 되므로 DOM 트리라고 함
    DOM 트리에서 가지가 갈라져 나간 항목을 노드라고 하며, DOM 트리의 시작 부분인 html 노드를 나무 뿌리에 해당한다고 해서 루트 노드
    "
    html(root)
     ↑    ↑
    head body
     ↑
     meat title
     "
    루트 노드를  시작으로 웹 문서에서 사용한 요소는 계층 구조를 이룸
    각 노드 사이의 관계를 부모와 자식, 형제 간으로 표현할 수 있음
    부모 노드에는 자식 노드가 있으며, 부모 노드가 같은 형제 노드가 있음
    -->

    <!-- 
    DOM을 구성하는 기본 원칙
    1. 모든 HTML 태그는 요소(element) 노드
    2. HTML 태그에서 사용하는 텍스트 내용은 자식 노드인 텍스트(text) 노드
    3. HTML 태그에 있는 속성은 자식 노드인 속성(attribute) 노드
    4. 주석은 주석(comment) 노드
    -->
</body>
</html>
