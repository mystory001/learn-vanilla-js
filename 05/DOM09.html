<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드리스트</title>
</head>
<body>
    <!-- 
    노드리스트
    DOM에서 새로운 노드를 만들어 추가하거나 삭제하려면 노드리스트를 사용해야함
    DOM에 접근할 때 querySelectorAll() 메서드를 사용하면 노드를 한꺼번에 여러 개 가져올 수 있습니다.
    -->
    <h1>웹 프로그래밍</h1>
    <ul id="itemList">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Python</li>
    </ul>
</body>
</html>
