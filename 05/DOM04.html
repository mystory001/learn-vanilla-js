<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 요소에 함수 직접 연결</title>
</head>
<body>
    <!-- 
    DOM 요소에 함수 직접 연결
    -->
    <img src="img/cup-1.png" id="cup">

    <script>
        // 이미지를 클릭하면 알림 창 표시
        var cup = document.getElementById("cup");

        cup.onclick = function(){
            alert("이미지를 클릭하였습니다.");
        }
    </script>

</body>
</html>
