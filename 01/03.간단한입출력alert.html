<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 입출력 alert()</title>
</head>

<body>
        알림창 : 가장 많이 사용하는 간단한 대화상자 알림창을 열어 메시지를 표시. alert('메시지') 형식으로, 메시지 안에 따옴표(작은따옴표, 큰 따옴표 상관 X)

    <script>
        alert('alert() 알림창')
    </script>



</body>

</html>
