<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트의 내장객체 Math</title>
</head>
<body>
    <!-- 
    수학 계산과 관련된 메서드가 많이 포함
    Date, Array 객체는 new 예약어로 객체의 인스턴스를 만든 후 프로그램에서 사용했지만, Math 객체는 인스턴스를 만들지 않음
    Math.프로퍼티명
    Math.메서드명
    -->

    <!-- 
    Math 객체의 프로퍼티
    E : 오일러 상수
    PI : 원주율
    SORT2 : 루트2
    SORT1_2 : 1/루트2
    LN2 : 로그e의 2
    LN10 : 로그e의 10
    LOG2E : 로그2의 e
    LOG10 : 로그10의 e
    -->

    <!-- 
    Math 객체의 메서드
    수학과 관련된 함수의 결괏값을 반환
    abs() : 절댓값을 반환
    ceil() : 매개변수의 소수점 이하 부분을 올림
    floor() : 매개변수의 소수점 이하 부분을 버림
    log() : 매개변수에 대한 로그값
    max() : 매개변수 중 최댓값을 반환
    min() : 매개변수 중 최솟값을 반환
    pow() : 매개변수의 지숫값을 반환
    random() : 0~1 사이의 무작위 수를 반환
    round() : 매개변수의 소수점 이하 부분을 반올림
    sqrt() : 매개변수에 대한 제곱근을 반환
    -->
</body>
</html>
