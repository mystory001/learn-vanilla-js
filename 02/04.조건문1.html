    <script>
        var num = prompt("숫자를 입력하세요.");

        if(num!=null){
            if(num%3==0) {
            document.write("3의 배수");
            } else {
                document.write("3의 배수가 아닙니다.");
            }
        } else {
            document.write("입력이 취소되었습니다.")
        }
    </script>
