<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 for</title>
</head>
<body>
    <!-- 
    for
    초깃값 → 조건 → 명령 → 증감식 순서로 진행
    -->

    <script>
        var i;
        var sum = 0;
        for(i = 1; i < 11; i++){
            sum += i;
        }
        document.write("1부터 10까지 더한 합은 : " + sum);
    </script>
</body>
</html>
