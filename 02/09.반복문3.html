<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 while</title>
</head>
<body>
    <!-- 
    while문
    while : 조건이 참인 동안 명령을 반복
    do-while : 조건이 마지막에 붙는데, do문은 일단 명령을 한 번 실행 한 후 while 문에서 조건을 체크, 조건이 false라도 최소 한 번은 실행
    -->

    <script>
        var num = prompt("숫자를 입력해주세요");
        var result = 1;
        var first = 1;

        while(first<=num){
            result *= first;
            first++;
        }
        document.write(num + "! = " + result);

    </script>
</body>
</html>
