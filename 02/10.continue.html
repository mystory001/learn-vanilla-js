<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue</title>
</head>
<body>
    <!-- 
    continue
    주어진 조건에 해당하는 값을 만나면 해당 반복문을 건너뜀. 반복문의 맨 앞으로 되돌아가 다음 과정으로 넘어감
    -->
    <script>
        var i;
        var sum = 0;

        for(i = 1; i <= 10; i++){
            if(i%2==0){
                continue;
            }
            sum +=i;
        }

        document.write("1부터 10까지의 홀수의 합은 " + sum);
    </script>
</body>
</html>
